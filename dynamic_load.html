<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>我的诗集</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		<link rel="stylesheet" type="text/css" href="./css/button.css" />
		<link rel="stylesheet" type="text/css" href="./css/p-a.css" />
		<link rel="stylesheet" type="text/css" href="./css/a.css" />
		<link rel="stylesheet" type="text/css" href="./css/img.css" />
		<link rel="stylesheet" type="text/css" href="./css/shiji.css" />
		<link rel="stylesheet" type="text/css" href="./css/pagination-bar.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body style="background-color: #E1E0C7;">
		<div class="backbutton">
			<a href="./mulu/mulu1.html" class="no-link-style" style="display: block; width: 50px; height: 50px;">
				<img alt="返回" src="https://pic.imgdb.cn/item/6526443ac458853aef70e07b.png" style="width: 50px; height: 50px;" />
			</a>
		</div>
		<div class="qr_code">
			<img src="./img/tubiao/ShareQRcode.png" />
			<p>扫一扫从手机端打开</p>
		</div>
		<section style="display: flex;">
			<div class="left_sec">
				<div class="main2">
					<div class="poem-container">
						<script>
							document.addEventListener("DOMContentLoaded", function() {
								// 从 URL 中获取页码参数
								const urlParams = new URLSearchParams(window.location.search);
								const pageNumber = urlParams.get("page");

								// 如果页码参数存在，传递给 updatePoems() 函数
								if (pageNumber) {
									currentPageIndex = parseInt(pageNumber) - 1;
									updatePoems(currentPageIndex);
								} else {
									updatePoems(0);
								}
							});
						</script>
					</div>
				</div>
			</div>
		</section>
		<section class="pagination-bar">
			<!-- 这里添加导航栏链接 -->
		</section>
		<section class="pagination-bar-go">
			<input type="number" class="page-input" id="pageInput" placeholder="页码">
			<button id="goButton" onclick="goToPage()">跳转</button>
		</section>
		<script src="./js/poem_data.js"></script>
	</body>
</html>
